<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyChat Sign In</title>
  <link rel="stylesheet" href="/sign-in/sign-in-style.css">
</head>

<body>
  <div class="main">
    <div class="header">

      <div class="my-chat-title">
        <h1 class="header-title">MyChat</h1>
      </div>

      <div class="no-account">
        <p>Don't have an account?</p>
        <a href="/sign-up/sign-up.html" class="sign-up-link">Sign up</a>
      </div>

    </div>

    <div class="header-underline">
      <img src="/img/underline.svg" alt="underline">
    </div>

  <div class="form-container">
    <form>

      <div class="form-title">
        <h2 class="text-center">Sign In</h2>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <br>
        <input class="form-control item" type="email" name="email" id="email" placeholder="example@gmail.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <br>
        <input class="form-control item" type="password" name="password" minlength="6" id="password" placeholder="Enter password" required>
      </div>

      <div class="button">
        <button class="sign-in" type="submit">Sign in</button>
      </div>

    </form>
  </div>

  </div>
</body>
</html>
